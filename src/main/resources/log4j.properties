# Direct log messages to stdout
# Root logger option
log4j.rootLogger=DEBUG, stdout, FA 

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %p [%c] %L - <%m>%n

#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.File=spotlight_de.log
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{ABSOLUTE} %p [%c] %L - <%m>%n


log4j.category.de.bluekiwi.labs.util.SubjectPredicateObjectIndex=ERROR
log4j.category.de.bluekiwi.labs.util.LabelURLIndex=ERROR
log4j.category.de.bluekiwi.labs.experiment.TextDisambiguation=ERROR
log4j.category.de.bluekiwi.labs.experiment.PropertyOrder_mostDecreasingProperty=INFO
log4j.category.de.bluekiwi.labs.experiment.PropertyOrder_increasing=ERROR
log4j.category.de.bluekiwi.labs.algorithm=ERROR
log4j.category.de.bluekiwi.labs.algorithm.CandidateUtil=ERROR
